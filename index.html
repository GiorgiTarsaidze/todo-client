<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/styles/styles.css">
    <title>Todo app</title>
  </head>
  <body>
    <div class="background">
      
    </div>

    <div class="todo-container">
      <div class="todo">
        <h2>TODO</h2>
        <img class="moon" src="./images/icon-moon.svg">
      </div>

      <div class="create-todo">
        <div class="checkbox-item">
          <input class="checkbox-1" type="checkbox">
          <div class="input-div"></div>
        </div>

        <input class="input-text" type="text" placeholder="Create a new todo...">

      </div>
      <div class="todo-list">
        <ul>
          <li>
            <div class="checkbox-item">
              <input class="checkbox-1" type="checkbox">
              <div class="input-div"></div>
            </div>
            <h3>Jog around the park 3x</h3>

          </li>
          <li>
            <div class="checkbox-item">
              <input class="checkbox-1" type="checkbox">
              <div class="input-div"></div>
            </div>
            <h3>Jog around the park 3x</h3>

          </li>

          <li>
            <div class="checkbox-item">
              <input class="checkbox-1" type="checkbox">
              <div class="input-div"></div>
            </div>
            <h3>Jog around the park 3x</h3>

          </li>

          <li>
            <div class="checkbox-item">
              <input class="checkbox-1" type="checkbox">
              <div class="input-div"></div>
            </div>
            <h3>Jog around the park 3x</h3>

          </li>

          <li>
            <div class="checkbox-item">
              <input class="checkbox-1" type="checkbox">
              <div class="input-div"></div>
            </div>
            <h3>Jog around the park 3x</h3>

          </li>
        </ul>
        <div class="ul-footer">
            <p class="left">5 items left</p>
            <div class="active-text">
              <h4>All</h4>
              <h4>Active</h4>
              <h4>Completed</h4>
            </div>
            <p class="left">Clear Completed</p>
        </div>

        <div class="mobile-footer">
          <div class="mobile-flex">
            <h4>All</h4>
            <h4>Active</h4>
            <h4>Completed</h4>
          </div>
        </div>

      </div>
      <p class="drag left">Drag and drop to reorder list</p>

    </div>
    
  </body>
</html>
